<div class="viewHome" ng-controller="control1" ng-init="ninjaName=''" ng-init="ninjaPrice=''">
  <main>
    <input type="text" ng-model="search" placeholder="Search Ninjas">
    <div class="ninjas">
      <h3 ng-repeat="ninja in ninjas | orderBy:'name' | filter:search" ng-show="ninja.available">{{ ninja.name }} -
        {{ ninja.price | currency }}
      </h3>
    </div>
  </main>
  <main class="addNinja">
    <h1>Add Ninja</h1>
    <br>
    <input type="text" placeholder="Ninja Name" ng-model="ninjaName">
    <input type="text" placeholder="Ninja Price" ng-model="ninjaPrice">
    <br>
    <br>
    <button ng-click="addNinja()">Add Ninja</button>
    <br>
    <br>
    <br>
  </main>
</div>
